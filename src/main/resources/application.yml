spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/
    username: root
    password: 12
  batch:
    jdbc:
      initialize-schema: always
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 2000
  jpa:
    show-sql: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: create
    open-in-view: false
  profiles:
    include: oauth
